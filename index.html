<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Apps</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <main>
            <!-- Header -->
            <div class="header">
                <a href="index.html" class="app-logo" id="">JS Apps</a>
                <div class="datetime" id="dateTime">31-Jan-2025 11:44 am</div>
            </div>

            <!-- Apps Sections -->
            <div class="apps-container">
                <h2 class="section-title" id="appsTitle">APPS</h2>
                <div class="apps custom-scrollbar" id="apps">
                    <!-- App Row -->
                    <a href="#" class="app-row">
                        <span class="app-row-name">Binary Effect</span>
                        <span class="app-row-datetime">01-MAY-2024 01:46 am</span>
                    </a>
                </div>
            </div>

            <!-- Description Sections -->
            <div class="description-container">
                <h2 class="section-title">DESCRIPTION</h2>
                <p class="description-text" id="description">
                    A simple matrix-like effect where bits change randomly to 0 or 1.
                </p>
            </div>

            <!-- Description Sections -->
            <div class="footer">
                <p>Double click an app to open.</p>
            </div>
        </main>
    </body>
</html>

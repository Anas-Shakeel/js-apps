<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Apps</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <main>
            <!-- Header -->
            <div class="header">
                <a href="index.html" class="app-logo" id="">JS Apps</a>
                <div class="datetime" id="dateTime"></div>
            </div>

            <!-- Apps Sections -->
            <div class="apps-container">
                <h2 class="section-title" id="appsTitle">APPS</h2>
                <div class="apps custom-scrollbar" id="apps"></div>
            </div>

            <!-- Description Sections -->
            <div class="description-container">
                <h2 class="section-title">DESCRIPTION</h2>
                <p class="description-text" id="description"></p>
            </div>

            <!-- Description Sections -->
            <div class="footer">
                <!-- <p>Double click an app to open.</p> -->
                <p>[CLICK] Select App</p>
                <p>[DBL CLICK] Open App</p>
                <p>[T] Toggle Theme</p>
            </div>
        </main>
    </body>
</html>

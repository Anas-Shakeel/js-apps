<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <h1>Background Color Changer</h1>
        <div class="buttons">
            <span class="button green" id="#00ff7f"></span>
            <span class="button red" id="#c51732"></span>
            <span class="button blue" id="#158ad8"></span>
            <span class="button yellow" id="#ffee00"></span>
        </div>
        <p class="desc">Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
    
</body>
<script src="app.js"></script>
</html>

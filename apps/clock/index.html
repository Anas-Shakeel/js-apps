<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main">
            <!-- Clock -->
            <div class="clock">
                <!-- Time Section -->
                <div class="time-section">
                    <p class="clock-text time" id="time">Time</p>
                </div>
                <!-- Date Section -->
                <div class="date-section">
                    <p class="clock-text date" id="date">Date</p>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
